<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Workers-Sign Up</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  </head>

 <body>
  <div class="hero is-fullheight is-dark">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-8 is-offset-2">
            <h3 class="title has-text-white">Sign Up</h3>
            <hr class="login-hr">
            <p class="subtitle has-text-white">Please sign up to create your fitness profile!</p>
        </div>
        <div class="box">
            <form>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                       <input class="input is-success" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                       <input class="input is-success" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                       <input class="input is-success" type="text" placeholder="Email">
                    </div>
                </div>
                <button class="button is-block is-success is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
        <p class="has-text-white">
            <a href="">Login</a>
        </p>
      </div>
    </div>
  </div>
 </body>
</html>
